<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <script type="text/html" id="ip-template">
    <li data-bind="text: address, click: copy, visible: visible" class="ipAddress"></li>
  </script>
  <script type="text/html" id="host-template">
    <tr>
      <td data-bind="css: statusClass" class="statusIcon"></td>
      <td data-bind="text: formattedConnectionCount" class="connectionCount"></td>
      <td data-bind="css: tlsClass, click: copyTLS" class="sslInfo"></td>
      <td data-bind="css: proxyClass" class="proxyInfo"></td>
      <td data-bind="text: hostname, click: copyAll" class="hostname"></td>
      <td class="ipAddresses">
        <ul>
          <!-- ko template: { name: 'ip-template', data: mainIP } -->
          <!-- /ko -->
          <!-- ko template: { name: 'ip-template', foreach: additionalIPs } -->
          <!-- /ko -->
        </ul>
      </td>
      <td data-bind="text: togglerText, click: toggleIPs" class="ipToggle"></td>
    </tr>
  </script>

  <table>
    <tr>
      <td colspan="7" class="header">Remote</td>
    </tr>

    </tr>-->

  <script src="popup.js"></script>
