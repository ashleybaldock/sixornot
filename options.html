<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form action="">
    <fieldset>
      <label>Show addressbar icon</label>
      <input type="checkbox" data-bind="checked: showaddressicon" id="showaddressicon" >
    </fieldset>
    <fieldset>
      <label>Greyscale mode</label>
      <input type="checkbox" data-bind="checked: greyscaleicons" id="greyscaleicons" >
    </fieldset>
    <fieldset>
      <label>Show all local IPs</label>
      <input type="checkbox" data-bind="checked: showallips" id="showallips" >
    </fieldset>
  </form>
  <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="node_modules/knockout-mapping/dist/knockout.mapping.js"></script>
  <script src="ko.persist.js"></script>
  <script src="options.js"></script>
</body>

</html>
