<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

<body>
  <form action="">
    <label>
      <span>
        <span data-bind="text: showaddressiconLabel"></span>
        <input type="checkbox" data-bind="checked: showaddressicon" id="showaddressicon" >
      </span>
      <span data-bind="text: showaddressiconDesc"></span>
    </label>
    <label>
      <span>
        <span data-bind="text: greyscaleiconsLabel"></span>
        <input type="checkbox" data-bind="checked: greyscaleicons" id="greyscaleicons" >
      </span>
      <span data-bind="text: greyscaleiconsDesc"></span>
    </label>
  </form>
  <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="node_modules/knockout-mapping/dist/knockout.mapping.js"></script>
  <script src="ko.persist.js"></script>
  <script src="options.js"></script>
</body>

</html>
